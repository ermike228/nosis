name: NOSIS Security Scan Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  PROJECT_NAME: nosis
  IMAGE_NAME: nosis-api
  PYTHON_VERSION: "3.11"
  SEVERITY_THRESHOLD: "HIGH"

jobs:
  #########################################################
  # JOB 1 — SOURCE CODE SECURITY (SAST)
  #########################################################
  sast:
    name: Static Application Security Testing (SAST)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          queries: security-extended

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "security"

      - name: Upload CodeQL results
        uses: actions/upload-artifact@v4
        with:
          name: codeql-results
          path: /home/runner/work/_temp/codeql_databases

  #########################################################
  # JOB 2 — PYTHON DEPENDENCY VULNERABILITY SCAN (SCA)
  #########################################################
  dependencies:
    name: Dependency Vulnerability Scan (SCA)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install scanning tools
        run: |
          pip install pip-audit safety

      - name: Run pip-audit
        run: |
          pip-audit -r requirements/requirements.base.txt \
                    -r requirements/requirements.dev.txt \
                    -r requirements/requirements.train.txt

      - name: Run Safety check
        run: |
          safety check -r requirements/requirements.base.txt

  #########################################################
  # JOB 3 — DOCKER IMAGE VULNERABILITY SCAN
  #########################################################
  container:
    name: Container Image Security Scan
    runs-on: ubuntu-latest
    needs: dependencies

    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull latest image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.PROJECT_NAME }}-api:latest

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.PROJECT_NAME }}-api:latest
          format: table
          severity: CRITICAL,HIGH
          exit-code: 1

  #########################################################
  # JOB 4 — SBOM GENERATION & COMPLIANCE
  #########################################################
  sbom:
    name: SBOM & Compliance
    runs-on: ubuntu-latest
    needs: container

    steps:
      - name: Generate SBOM (CycloneDX)
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.PROJECT_NAME }}-api:latest
          format: cyclonedx-json
          output-file: sbom.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

  #########################################################
  # JOB 5 — SECURITY GATE (BLOCKING)
  #########################################################
  gate:
    name: Security Gate
    runs-on: ubuntu-latest
    needs: sbom

    steps:
      - name: Enforce security policy
        run: |
          echo "All security checks passed."
          echo "Release allowed."
